  <div class="container p-5">
    <h4 class="text-center mr-auto mt-1 mb-4 ml-auto">Carrito de Compra</h4>
    <div id="datosDeEnvio">
      <h6 class=" mr-auto mb-1 ml-auto">Datos de envío:</h6>
      <form action="">
        <fieldset>
          <legend>Dirección</legend>
          <div class=" ">
            <div>
              <label for="street">Calle:</label>
              <input type="text" id="street" placeholder="">
            
            <label for="number">Número de puerta:</label>
              <input type="text" id="number" placeholder="">
            </div>
            <div class=" mt-2">
              <label for="esquina">Esquina:
                <input type="text" id="esquina" placeholder="">
              </label>
            </div>
          </div> 
        </fieldset>
        <fieldset>
          <legend >Método de envío</legend>
          <div class="row ">
            <div class="form-group-col">
              <input type="radio" id="envio1" name="envio" value="15">
              <label for="envio1">Premium (2-5 días)</label><br>
              <input type="radio" id="envio2" name="envio" value="7">
              <label for="envio2">Express (5-8 días)</label><br>
              <input type="radio" id="envio3" name="envio" value="5">
              <label for="envio3">Standard (12 a 15 días)</label>
            </div>
              <div class="form-group-col ml-5 ">
                <label for="pais">País:</label>
                <input type="text" id="pais">
              </div>
          </div>
        </fieldset>
        <fieldset>
          <legend>Método de pago:</legend>
            <input type="radio" id="pago1" name="pago" value="15">
            <label for="pago1" >Tarjeta de crédito</label><br>
          <input type="radio" id="pago2" name="pago" value="7">
            <label for="pago2">Transferencia bancaria</label><br>
        </fieldset>
        

        
      </form>
        </div>

    <div id="ProductsInCart" class="mt-3">
      <h6>Artículos a comprar:</h6>
      <div class="container">
        <div class="row">
            <div class="col text-right">
                <div class="btn-group btn-group-toggle mb-4" data-toggle="buttons">
                    <label class="btn btn-light active" id="monedaUYU" >
                        <input type="radio" name="options" autocomplete="off" value="UYU">UYU
                    </label>
                    <label class="btn btn-light" id="monedaUSD" >
                        <input type="radio" name="options" autocomplete="off" value="USD" >USD
                    </label>
                </div>
            </div>
        </div>
      <div  style="position: relative; width:auto; top: 0;">
        <table class="table table-hover">
          <thead class="thead-dark">
            <tr>
              <th scope="col"></th>
              <th scope="col">Nombre</th>
              <th scope="col">Precio</th>
              <th scope="col">Cantidad</th>
              <th scope="col" >Subtotal</th>
            </tr>
          </thead>
          <tbody id="carrito">
              
              
            </tbody>
          </table>
      </div>
    </div  >
